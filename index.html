<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Two Port Paramter Conveters</title>
      <link rel="icon" href="Assets/logo.png" type="image/x-icon" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="Assets/normalize.css" />
      <link rel="stylesheet" href="Assets/styles.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
   </head>
   <body>
      <div class="page-container flex-center" id="main">
         <h1>Two Port Parameters Converter</h1>
         <div class="card flex-center">
            <div class="dropdown-container">
               <select
                  id="select-A"
                  class="form-select"
                  aria-label="Default select example"
                  onchange="handleOnChange(event);"
               >
                  <option selected>Select a Parameter</option>
                  <option value="z">Z parameter</option>
                  <option value="y">Y parameter</option>
                  <option value="h">H parameter</option>
                  <option value="g">G parameter</option>
                  <option value="s">S parameter</option>
                  <option value="abcd">ABCD parameter</option>
               </select>
               <p style="margin: auto 0">TO</p>
               <select
                  id="select-B"
                  class="form-select"
                  aria-label="Default select example"
                  onchange="handleOnChange(event);"
               >
                  <option selected>Select a Parameter</option>
                  <option value="z">Z parameter</option>
                  <option value="y">Y parameter</option>
                  <option value="h">H parameter</option>
                  <option value="g">G parameter</option>
                  <option value="s">S parameter</option>
                  <option value="abcd">ABCD parameter</option>
               </select>
            </div>
            <div class="form-check form-switch">
               <input
                  onchange="handleOnChange(event);"
                  class="form-check-input"
                  type="checkbox"
                  id="complex-switch"
               />
               <label class="form-check-label" for="complex-switch"
                  >Complex Numbers</label
               >
            </div>
            <div class="answer-container">
               <div class="container flex-center">
                  <svg
                     width="100%"
                     viewBox="0 0 402 302"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg"
                  >
                     <path
                        d="M57.3147 1.48077H1M401 1.48077H344.685M401 300.519H344.685M57.3147 300.519H1M1.41408 1V301M400.586 1V301"
                        stroke="black"
                     />
                  </svg>
                  <div id="a" class="flex-center">
                     <div class="xrow">
                        <input class="xcol real" type="number" id="A" />
                        <span class="complex">+j</span>
                        <input class="xcol complex" type="number" id="Ac" />
                        <input class="xcol real" type="number" id="B" />
                        <span class="complex">+j</span>
                        <input class="xcol complex" type="number" id="Bc" />
                     </div>
                     <div class="xrow">
                        <input class="xcol real" type="number" id="C" />
                        <span class="complex">+j</span>
                        <input class="xcol complex" type="number" id="Cc" />
                        <input class="xcol real" type="number" id="D" />
                        <span class="complex">+j</span>
                        <input class="xcol complex" type="number" id="Dc" />
                     </div>
                  </div>
               </div>
               <p>-></p>
               <div class="container flex-center">
                  <svg
                     width="100%"
                     viewBox="0 0 402 302"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg"
                  >
                     <path
                        d="M57.3147 1.48077H1M401 1.48077H344.685M401 300.519H344.685M57.3147 300.519H1M1.41408 1V301M400.586 1V301"
                        stroke="black"
                     />
                  </svg>
                  <div id="b" class="flex-center">
                     <div class="xrow">
                        <p class="xcol flex-center" type="number" id="P">-</p>
                        <p class="xcol flex-center" type="number" id="Q">-</p>
                     </div>
                     <div class="xrow">
                        <p class="xcol flex-center" type="number" id="R">-</p>
                        <p class="xcol flex-center" type="number" id="S">-</p>
                     </div>
                  </div>
               </div>
            </div>
            <span class="z-input-container">
               Enter Z0 =
               <input type="number" id="Z0" />
            </span>
            <span class="z-input-container">
               Enter Z1 =
               <input type="number" id="Z1" />
            </span>
            <button
               id="convert"
               type="button"
               class="btn btn-primary"
               onclick="convert();"
            >
               Convert
            </button>
         </div>
      </div>
      <link
         rel="stylesheet"
         type="text/css"
         href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
      />
      <script
         type="text/javascript"
         src="https://cdn.jsdelivr.net/npm/toastify-js"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
      <script src="complex.js"></script>
      <script src="app.js"></script>
      <script>
         VANTA.NET({
            el: "#main",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0xa6b7d6,
            backgroundColor: 0xffffff,
            maxDistance: 21.0,
            spacing: 20.0,
         });
      </script>
   </body>
</html>
